<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Exam Layout</title>
    <link rel="stylesheet" href="./doexam.css">
</head>
<body>
    

    <div class="container">
        <div class="exam-header">
            <a href="#">ย้อนกลับ</a>
            <h1>ข้อสอบภาษาไทย</h1>
            <div class="timer">⏰ 00:01</div>
        </div>

        <div class="exam-content">
            <div class="question-nav">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
            <div class="question">
                <p>1. ปลามีกี่ขา</p>
                <form>
                    <label><input type="radio" name="answer"> ก. มี 8 ขา</label><br>
                    <label><input type="radio" name="answer"> ข. มี 4 ขา</label><br>
                    <label><input type="radio" name="answer"> ค. มี 2 ขา</label><br>
                    <label><input type="radio" name="answer"> ง. ไม่มีขา</label><br>
                </form>
            </div>
            
        </div>
        <button type="submit" class="submit-btn">ข้อถัดไป</button>
    </div>
</body>
</html>
