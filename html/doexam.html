<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Exam Layout</title>
    <link rel="stylesheet" href="..//css/doexam.css">
</head>
<body>
    

    <div class="container">
        <div class="exam-header">
            <button class="back-button">
                <span class="arrow"> ← </span> ย้อนกลับ
            </button>
            <h1>ข้อสอบภาษาไทย</h1>
            <div class="timer">⏰ 00:01</div>
        </div>

        <div class="exam-content">
            <div class="question-nav">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
            <div class="question">
                <p>1. ปลามีกี่ขา</p>
                <form>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ก. มี 8 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ข. มี 4 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ค. มี 2 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ง. ไม่มีขา</label><br>
                </form>
            </div>
            
        </div>
        <button type="submit" class="next-btn">ข้อถัดไป</button>
    </div>
</body>
</html>
