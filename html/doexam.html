<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Exam Layout</title>
    <link rel="stylesheet" href="..//css/doexam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>    <!--  script menu mobile -->
        function toggleMenu(){
            var menu = document.getElementById("mylink");
            menu.classList.toggle("show");
        }
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            if (dropdown.style.display === "none" || dropdown.style.display === "") {
                dropdown.style.display = "block";
            } else {
                dropdown.style.display = "none";
            }
        }
    </script>
    
</head>
<body>
    <nav>
        <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </a>

            <a href="../html/login.html" class="WebLogo"><img src="../img/logo41.png" alt="Logo Web Site"></a>
            
        <div id="mylink" class="link">
            <a href="../html/login.html">หน้าหลัก</a>
            <a href="../html/my_course.html">คอร์สเรียนของฉัน</a>
            <a href="../html/mockexam.html" class="active">จำลองการสอบ</a>

        </div>

        <div class="right_icon">
            <a href="" class="CartLogo"><img src="../img/cart1.png" alt="Cart Logo" width="30" height="30"></a>
            <a href="" class="UserLogo"><img src="../img/user1.png" alt="User Logo" ></a>
        </div>
        
    </nav>
    <br>

    <div class="containers">
        <div class="exam-header">
            <a href="">
                <button class="back-button">
                    <span class="arrow"> ← </span> ย้อนกลับ
                </button>
                </a> 
            <h1>ข้อสอบคณิตศาสตร์</h1>
            <div class="timer">⏰ 00:01</div>
        </div>

        <div class="exam-content">
            <div class="question-nav">
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
            <div class="question">
                <p>1. ปลามีกี่ขา</p>
                <form>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ก. มี 8 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ข. มี 4 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ค. มี 2 ขา</label><br>
                    <label><input type="radio" name="answer" style="height:20px; width:20px;"> ง. ไม่มีขา</label><br>
                </form>
            </div>
            
        </div>
        <button type="submit" class="next-btn">ข้อถัดไป</button>
    </div>
</body>
</html>
