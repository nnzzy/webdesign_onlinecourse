<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีวิวคอร์สเรียน</title>
    <link rel="stylesheet" href="..//css/review_coruse.css">
</head>
<body>

    <header>
        <h1>รีวิวคอร์สเรียน</h1>
    </header>


    <div class="review-container">
        <a href="">
            <button class="back-button">
                <span class="arrow"> ← </span> ย้อนกลับ
            </button>
            </a>  
        <div class="course-review">
            <div class="course-info">
                <img src="..//img/mathbook.png" alt="คณิต" class="course-image">
                <div class="course-details">
                    <h3>รายละเอียด</h3>
                    <p>หนังสือ "สรุปเนื้อหาคณิตศาสตร์" เหมาะสำหรับผู้เรียนที่ต้องการทบทวนความรู้คณิตศาสตร์อย่างรวดเร็ว</p>
                </div>
            </div>
            <div class="reviews">
                <div class="review_c">
                    <p>2  <br> รีวิว</p>
                </div>
                <div class="rating">
                    <p>5.0<span class="small-gray">/5</span></p>
                    <div class="stars">
                        ★★★★★
                    </div>
                </div>
                <div class="review-list">
                    <div class="review">
                        <img src="..//img/tung.png" alt="นายตั้ง" class="user-photo">
                        <div class="review-content">
                            <p>นายตั้ง ***</p>
                            <div class="stars">
                                ★★★★★
                            </div>
                            <p>สอบเข้าใจง่ายมากครับ เนื้อหาครบสุดๆ</p>
                        </div>
                    </div>
                    <div class="review">
                        <img src="..//img/sud.png" alt="นายสุด" class="user-photo">
                        <div class="review-content">
                            <p>นายสุด ****</p>
                            <div class="stars">
                                ★★★★★
                            </div>
                            <p>คุ้มค่ากับเงินที่เสียไปครับ เนื้อหาละเอียดมาก</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
