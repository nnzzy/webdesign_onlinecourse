<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดคอร์ส</title>
    <link rel="stylesheet" href="..//css/select_lesson.css">
</head>
<body>

    <div class="course-container">
        <div class="course-details">
            <a href="#" class="back-button">
                <span class="arrow">←</span> ย้อนกลับ
            </a>
            <h1>ภาษาไทย</h1>
            <div class="course-info">
                <div class="course-stat">
                    <div class="stat-item">
                        <img src="..//img/bookicon.png" alt="บทเรียน">
                        <span>10 บทเรียน</span>
                    </div>
                    <div class="stat-item">
                        <img src="..//img/time.png" alt="ชั่วโมงเรียน">
                        <span>14 ชั่วโมง</span>
                    </div>
                    <div class="stat-item">
                        <img src="..//img/play.png" alt="คลิป">
                        <span>12 คลิป</span>
                    </div>
                </div>
            <button class="rating-button">ให้คะแนนคอร์ส</button>
            </div>
            <h2>รายละเอียดคอร์ส</h2>
            <table class="course-table">
                <thead>
                    <tr>
                        <th>สารบัญ</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1. การอ่าน</td>
                        <td><img src="..//img/play.png" alt="คลิป">1 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>2. การเขียน</td>
                        <td><img src="..//img/play.png" alt="คลิป">1 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>3. การฟัง การดู การพูด</td>
                        <td><img src="..//img/play.png" alt="คลิป">2 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>4. หลักการใช้ภาษา</td>
                        <td><img src="..//img/play.png" alt="คลิป">1 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>5. ราชาศัพท์</td>
                        <td><img src="..//img/play.png" alt="คลิป">1 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <td>6. คำเป็น คำตาย</td>
                        <td><img src="..//img/play.png" alt="คลิป">1 ชั่วโมง</td>
                        <td><input type="checkbox"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
