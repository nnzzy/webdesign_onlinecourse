<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขียนรีวิวคอร์สเรียน</title>
    <link rel="stylesheet" href="..//css/review_write.css">
</head>
<body>

    <div class="review-container">
        <h2>เขียนรีวิวคอร์สเรียน</h2>
        <a href="">
            <button class="back-button">
                <span class="arrow"> ← </span> ย้อนกลับ
            </button>
            </a> 
        <div class="course-review-form">
            <div class="course-info">
                <img src="..//img/mathbook.png" alt="คณิต" class="course-image">
                <p>คอร์สสรุปเนื้อหา คณิต</p>
            </div>
            <div class="review-form">
                <h3>รายละเอียด</h3>
                <p>หนังสือ "สรุปเนื้อหาคณิตศาสตร์" เป็นหนังสือที่รวบรวมเนื้อหาคณิตศาสตร์ระดับมัธยมศึกษาอย่างละเอียด</p>

                <div class="rating">
                    <p>ให้คะแนน</p>
                    <div class="stars">
                        ★★★★★
                    </div>
                </div>

                <div class="comment-box">
                    <textarea rows="5" placeholder="เขียนบรรยายความรู้สึก"></textarea>
                </div>

                <button class="submit-review">ส่งรีวิว</button>
            </div>
        </div>
    </div>

</body>
</html>
